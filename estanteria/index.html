<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet"
            href="../css/style.css">
      <title>ComicFan | La estantería</title>
</head>

<body>
      <div id="barra-nav">
            <nav class="flex justify-between align-center">
                  <div id="logo-sitio">Comic-Fan</div>
                  <ul class="flex justify-between align-center">
                        <li class="flex justify-between align-center"><a href="/">Inicio</a></li>
                        <li><a class="activo"
                                 href="#">La estantería</a></li>
                        <li><a href="../noticias.html">Noticias</a></li>
                        <li><a href="../contacto.html">Contacto</a></li>
                  </ul>
            </nav>
      </div>

      <main>
            <aside id="theme-picker">
                  <fieldset class="flex column">
                        <legend>Theme:</legend>
                        <div>
                              <label for="batman"><img class="logo-picker"
                                         src="../img/batman-icon.png"
                                         alt="icono batman"
                                         title="batman">
                                    <input type="radio"
                                           name="theme"
                                           id="batman">
                              </label>
                        </div>
                        <div>
                              <label for="superman"><img class="logo-picker"
                                         src="../img/Superman_shield.svg"
                                         alt="icono superman"
                                         title="superman">
                                    <input type="radio"
                                           name="theme"
                                           id="superman">
                              </label>
                        </div>
                        <div>
                              <label for="lobezno"><img class="logo-picker"
                                         src="../img/wolverine-icon.png"
                                         alt="icono lobezno"
                                         title="lobezno">
                                    <input type="radio"
                                           name="theme"
                                           id="lobezno">
                              </label>
                        </div>
                        <div>
                              <label for="hawkeye"><img class="logo-picker"
                                         src="../img/hawkeye-icon.png"
                                         alt="icono hawkeye"
                                         title="hawkeye">
                                    <input type="radio"
                                           name="theme"
                                           id="hawkeye">
                              </label>
                        </div>
                  </fieldset>
            </aside>
      </main>

      <script src="../js/theme.js"></script>
</body>

</html>
